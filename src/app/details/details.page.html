      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="unselectable">

  <ion-label>
    <h2>{{film.title}}</h2>
    <img src="{{film.posterUrl}}" alt="Image Error">

    <p><ion-icon name="calendar-outline"></ion-icon> Ann√©e : {{film.year}}</p>

    <p><ion-icon name="man-outline"></ion-icon> Directeur : {{film.director}}</p>

    <p><ion-icon name="people-outline"></ion-icon> Acteurs : {{film.actors}}</p>
