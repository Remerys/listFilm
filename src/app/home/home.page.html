<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="gotoPageFavoris()">
        Fav
      </ion-button>
    </ion-buttons>
    <ion-title>Liste des films</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let movie of moviesList">
      <ion-icon *ngIf="idFavoriteList.includes(movie.id); else noFavorite" name="star" slot="start" (click)="removeFavorite(movie)"></ion-icon>
      <ng-template #noFavorite>
        <ion-icon name="star-outline" slot="start" (click)="addFavorite(movie)"></ion-icon>
      </ng-template>

      <ion-item (click)="displayDetails(movie)">
        <ion-thumbnail slot="start"><img src="{{movie.image}}" alt="Image Error"></ion-thumbnail>
        <ion-label>
          <h2>{{movie.titre}}</h2>
          <!-- <h3>{{movie.year}}</h3>
          <h3>{{movie.genres}}</h3> -->
        </ion-label>
      </ion-item>
    </ion-item>
  </ion-list>

</ion-content>
